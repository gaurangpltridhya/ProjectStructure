<div style="width: 600px">
<mat-toolbar color="primary" class="justify-content-between">
  <span>Upload Image Slider</span>
  <span class="example-spacer"></span>
  <svg class="ic_close " (click)="onClose()" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 40 40">
    <g id="close" transform="translate(-1265 -197)">
      <circle id="Ellipse_1" data-name="Ellipse 1" cx="20" cy="20" r="20" transform="translate(1265 197)" fill="#012970"/>
      <path id="Path_1" data-name="Path 1" d="M8.542,7.016l5.235-5.235a.767.767,0,0,0,0-1.083L13.319.24a.768.768,0,0,0-1.083,0L7,5.474,1.766.24A.767.767,0,0,0,.683.24L.224.7a.766.766,0,0,0,0,1.083L5.459,7.016.224,12.251a.768.768,0,0,0,0,1.083l.459.459a.767.767,0,0,0,1.083,0L7,8.558l5.235,5.235a.76.76,0,0,0,.541.224h0a.76.76,0,0,0,.541-.224l.459-.459a.768.768,0,0,0,0-1.083Z" transform="translate(1278 209.984)" fill="#ffffff"/>
    </g>
</svg></mat-toolbar>

<div class="card mb-0">
  <div class="card-body">
    <div mat-dialog-content class="p-24 pb-0 m-0">
      <form id="addImageSliderForm" for="addImageSliderForm" class="row g-3 needs-validation" name="addImageSliderForm"
          [formGroup]="addImageSliderForm" (ngSubmit)="submitAddImageSliderForm()" novalidate>
<div class="row">
  <div class="col-md-12 mb-3">
    <label for="imageName" class="form-label">Image Title</label>
    <input type="text" name="imageName" placeholder="Image Title" formControlName="title"
        class="form-control">
</div>
    <div class="col-md-8">
      <div class="upload-btn-wrapper ">
          <button class="btn btn-primary btn-lg">
              Select Image
          </button>
          <input type="file" #file  (change)="onFileSelect($event)" name="upload" id="uploadFile" formControlName="uploadFile"
              accept="'.csv'" maxFileSize="10000000" />
      </div>
  </div>
    
  
    <div class="mb-4 col-12">
        <img *ngFor='let preview of selectedFiles' [src]="preview.fileData" class="preview shadow m-l-10">
      </div>

      <div class="form-group mb-0 w-100 mb-4">
        <textarea rows="5" class="form-control" id="shortDescription" formControlName="shortDescription" placeholder="short-description">
        </textarea>
    </div>
    </div>

<div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <div class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped progress"
        role="progressbar"
        attr.aria-valuenow="{{ progressInfo.value }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progressInfo.value + '%' }"
      >
        {{ progressInfo.value }}%
      </div>
    </div>
  </div>
  
      </form>
    </div>
  </div>
</div>
<div mat-dialog-actions class="m-0 p-16 justify-content-end">
    <a mat-button class="m-r-5 btn btn-light float-right" (click)="onClose()"
            aria-label="Cancel">Close</a>
  <button class="btn btn-primary float-right" type="submit" form="addImageSliderForm"   [disabled]="!selectedFiles">
      Upload
  </button>
</div>
  </div>

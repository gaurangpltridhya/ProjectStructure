<div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                    <div class="d-flex justify-content-center py-4">
                        <!-- <a href="index.html" class="logo d-flex align-items-center w-auto">
                            <img src="assets/img/logo.png" alt="">
                            <span class="d-none d-lg-block">NiceAdmin</span>
                        </a> -->
                    </div><!-- End Logo -->

                    <div class="card mb-3">

                        <div class="card-body">

                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                <p class="text-center small">Enter your username & password to login</p>
                            </div>

                            <form class="row g-3 needs-validation" name="loginForm" [formGroup]="loginForm"
                                (ngSubmit)="submitLoginData()" novalidate>
                                <div class="col-12">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="text" name="username" formControlName="username"
                                            class="form-control" id="username" required>
                                        <div class="invalid-feedback" *ngIf="loginFormSubmitted">
                                            <div *ngIf="loginForm?.get('username')?.hasError('required')">
                                                Username is required!
                                            </div>
                                            <div
                                                *ngIf="!loginForm.get('username').hasError('required') && loginForm.get('username').hasError('pattern')">
                                                Please enter a valid email address!
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" formControlName="password" name="password"
                                        class="form-control" id="password" required>
                                    <div class="invalid-feedback" *ngIf="loginFormSubmitted">
                                        <div *ngIf="loginForm?.get('password')?.hasError('required')">
                                            Password is required!
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" value="true"
                                            id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100" type="submit">Login</button>
                                </div>
                                <div class="col-12">
                                    <p class="small mb-0">Don't have account? <a
                                            [routerLink]="[ '/auth/registration' ]">Create an
                                            account</a></p>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

</div>
